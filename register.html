<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Learning System</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Internal styles example */
        .register-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .register-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header h2 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: #6c757d;
        }
        
        .password-strength {
            margin-top: 0.5rem;
        }
        
        .strength-bar {
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .strength-weak { background-color: #dc3545; }
        .strength-medium { background-color: #ffc107; }
        .strength-strong { background-color: #28a745; }
        
        .firebase-info {
            background: #e8f5e8;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #28a745;
        }

        .firebase-info h4 {
            margin: 0 0 0.5rem 0;
            color: #28a745;
        }

        .firebase-info p {
            margin: 0.25rem 0;
            font-size: 0.9rem;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="form-container register-form">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Join our learning community</p>
            </div>

            <div class="firebase-info">
                <h4>Firebase Registration</h4>
                <p>Create a new Firebase account with email and password</p>
                <p><strong>Example:</strong> user@example.com</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email (e.g., user@example.com)">
                    <div class="error" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password (min 6 characters)">
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <small id="strengthText">Password strength</small>
                    </div>
                    <div class="error" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirm your password">
                    <div class="error" id="confirmPasswordError"></div>
                </div>
                
                <button type="button" id="registerBtn" onclick="alert('ボタンがクリックされました！'); handleRegistration();">Create Account</button>
            </form>
            
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p><a href="index.html">Back to Home</a></p>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK (CDN) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyBDoSzi8ZYYMq-Bu_RNMVNxNScAl2l5EJA",
            authDomain: "learning-system-dce48.firebaseapp.com",
            databaseURL: "https://learning-system-dce48-default-rtdb.firebaseio.com",
            projectId: "learning-system-dce48",
            storageBucket: "learning-system-dce48.firebasestorage.app",
            messagingSenderId: "1074717728059",
            appId: "1:1074717728059:web:0ea742775544b04c74eb1e",
            measurementId: "G-2WHRD1G6QT"
        };

        // Firebase初期化
        let app = null;
        let auth = null;
        let db = null;

        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log('✅ Firebase初期化成功');
        } catch (error) {
            console.error('❌ Firebase初期化エラー:', error);
            console.log('⚠️ firebase-config.jsの設定を確認してください');
        }
        
        // デバッグ用のログ関数
        function log(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // Email validation function
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // 新規登録処理（Firebase Authentication使用）
        async function handleRegistration() {
            log('📝 新規登録処理を開始...');
            
            if (!auth || !db) {
                alert('⚠️ Firebaseが初期化されていません。firebase-config.jsの設定を確認してください。');
                return;
            }
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            
            // Clear previous errors
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';
            
            // Validation
            let isValid = true;
            
            // Email validation
            if (!email) {
                document.getElementById('emailError').textContent = 'メールアドレスを入力してください';
                isValid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById('emailError').textContent = '有効なメールアドレスを入力してください';
                isValid = false;
            }
            
            // Password validation
            if (!password) {
                document.getElementById('passwordError').textContent = 'パスワードを入力してください';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'パスワードは6文字以上で入力してください';
                isValid = false;
            }
            
            // Confirm password validation
            if (!confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'パスワードを再入力してください';
                isValid = false;
            } else if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'パスワードが一致しません';
                isValid = false;
            }
            
            if (!isValid) {
                log('❌ バリデーションエラー');
                return;
            }
            
            log('✅ バリデーション通過、アカウント作成中...');
            
            if (registerBtn) {
                registerBtn.textContent = 'アカウント作成中...';
                registerBtn.disabled = true;
            }
            
            try {
                // Firebase Authenticationでユーザー作成
                log('🔥 Firebase Authenticationでユーザー作成中...');
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                log('✅ ユーザー作成成功: ' + user.email);
                
                // Firestoreにユーザー情報を保存
                log('💾 Firestoreにユーザー情報を保存中...');
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    role: 'user',
                    created_at: new Date().toISOString(),
                    displayName: email.split('@')[0]
                });
                
                log('✅ 登録完了');
                alert('✅ アカウントが作成されました！ログインページに移動します。');
                window.location.href = 'login.html';
                
            } catch (error) {
                log('❌ 登録エラー: ' + error.message, 'error');
                let errorMessage = 'アカウント作成に失敗しました: ';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'このメールアドレスは既に登録されています。';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'メールアドレスの形式が無効です。';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'パスワードが弱すぎます。';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                alert(errorMessage);
            } finally {
                if (registerBtn) {
                    registerBtn.textContent = 'Create Account';
                    registerBtn.disabled = false;
                }
            }
        }
        
        // イベントリスナーの設定
        document.addEventListener('DOMContentLoaded', function() {
            log('📄 DOM読み込み完了');
            
            const registerForm = document.getElementById('registerForm');
            const registerBtn = document.getElementById('registerBtn');
            
            if (!registerForm) {
                log('❌ 登録フォームが見つかりません', 'error');
                return;
            }
            
            // Form submit event
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                log('📋 フォーム送信');
                await handleRegistration();
            });
            
            // Button click event
            if (registerBtn) {
                registerBtn.addEventListener('click', async function(e) {
                    e.preventDefault();
                    log('🖱️ ボタンクリック');
                    await handleRegistration();
                });
            }
            
            // Password strength indicator
            document.getElementById('password').addEventListener('input', function() {
                const password = this.value;
                const strengthFill = document.getElementById('strengthFill');
                const strengthText = document.getElementById('strengthText');
                
                let strength = 0;
                let strengthLabel = '';
                
                if (password.length >= 6) strength++;
                if (password.match(/[a-z]/)) strength++;
                if (password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^a-zA-Z0-9]/)) strength++;
                
                if (strength <= 2) {
                    strengthFill.className = 'strength-fill strength-weak';
                    strengthLabel = '弱い';
                } else if (strength <= 3) {
                    strengthFill.className = 'strength-fill strength-medium';
                    strengthLabel = '普通';
                } else {
                    strengthFill.className = 'strength-fill strength-strong';
                    strengthLabel = '強い';
                }
                
                strengthFill.style.width = (strength * 20) + '%';
                strengthText.textContent = `パスワード強度: ${strengthLabel}`;
            });
        });
    </script>
</body>
</html>

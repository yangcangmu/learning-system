<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Learning System</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Internal styles example */
        .register-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .register-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header h2 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: #6c757d;
        }
        
        .password-strength {
            margin-top: 0.5rem;
        }
        
        .strength-bar {
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .strength-weak { background-color: #dc3545; }
        .strength-medium { background-color: #ffc107; }
        .strength-strong { background-color: #28a745; }
        
        .firebase-info {
            background: #e8f5e8;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #28a745;
        }

        .firebase-info h4 {
            margin: 0 0 0.5rem 0;
            color: #28a745;
        }

        .firebase-info p {
            margin: 0.25rem 0;
            font-size: 0.9rem;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="form-container register-form">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Join our learning community</p>
            </div>

            <div class="firebase-info">
                <h4>Firebase Registration</h4>
                <p>Create a new Firebase account with email and password</p>
                <p><strong>Example:</strong> user@example.com</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email (e.g., user@example.com)">
                    <div class="error" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password (min 6 characters)">
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <small id="strengthText">Password strength</small>
                    </div>
                    <div class="error" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirm your password">
                    <div class="error" id="confirmPasswordError"></div>
                </div>
                
                <button type="submit" id="registerBtn">Create Account</button>
            </form>
            
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p><a href="index.html">Back to Home</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/validation.js"></script>
    <script src="js/main.js"></script>
    <script type="module">
        import { createUser } from './js/firebase-auth.js';
        
        // Registration process
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const registerBtn = document.getElementById('registerBtn');
                
                // Clear previous errors
                document.getElementById('emailError').textContent = '';
                document.getElementById('passwordError').textContent = '';
                document.getElementById('confirmPasswordError').textContent = '';
                
                // Validation
                let isValid = true;
                
                // Email validation
                if (!email) {
                    document.getElementById('emailError').textContent = 'Email is required';
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    document.getElementById('emailError').textContent = 'Please enter a valid email address';
                    isValid = false;
                }
                
                // Password validation
                if (!password) {
                    document.getElementById('passwordError').textContent = 'Password is required';
                    isValid = false;
                } else if (password.length < 6) {
                    document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                    isValid = false;
                }
                
                // Confirm password validation
                if (!confirmPassword) {
                    document.getElementById('confirmPasswordError').textContent = 'Please confirm your password';
                    isValid = false;
                } else if (password !== confirmPassword) {
                    document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                    isValid = false;
                }
                
                if (isValid) {
                    registerBtn.textContent = 'Creating Account...';
                    registerBtn.disabled = true;
                    
                    try {
                        // Try Firebase registration
                        const result = await createUser(email, password);
                        
                        if (result.success) {
                            alert('Account created successfully! You can now login.');
                            window.location.href = 'login.html';
                        } else {
                            alert('Registration failed: ' + result.error);
                        }
                    } catch (error) {
                        alert('Registration failed: ' + error.message);
                    } finally {
                        registerBtn.textContent = 'Create Account';
                        registerBtn.disabled = false;
                    }
                }
            });
            
            // Password strength indicator
            document.getElementById('password').addEventListener('input', function() {
                const password = this.value;
                const strengthFill = document.getElementById('strengthFill');
                const strengthText = document.getElementById('strengthText');
                
                let strength = 0;
                let strengthLabel = '';
                
                if (password.length >= 6) strength++;
                if (password.match(/[a-z]/)) strength++;
                if (password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^a-zA-Z0-9]/)) strength++;
                
                if (strength <= 2) {
                    strengthFill.className = 'strength-fill strength-weak';
                    strengthLabel = 'Weak';
                } else if (strength <= 3) {
                    strengthFill.className = 'strength-fill strength-medium';
                    strengthLabel = 'Medium';
                } else {
                    strengthFill.className = 'strength-fill strength-strong';
                    strengthLabel = 'Strong';
                }
                
                strengthFill.style.width = (strength * 20) + '%';
                strengthText.textContent = `Password strength: ${strengthLabel}`;
            });
        });
        
        // Email validation function
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
